<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- jQuery CDN link-->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <!-- css -->
   <style>
    #box{
        background: lightgreen;
        padding: 10px;
        border: 1px solid black;
    }
   </style>
</head>
<body>
    <h1>jQuery fadeIn & fadeOut Method</h1>

    <div id="box" class="test">
        <h2>Tets Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque facere soluta iusto autem porro necessitatibus similique, vel quas, neque blanditiis praesentium id rerum, labore animi ea error sequi eveniet voluptates!</p>
    </div>
    <br>
    <button id="fadeOutBtn">fadeOut</button>
    <button id="fadeInBtn">fadeIn</button>
    <button id="fadeToggleBtn">fadeToggle</button>

    <script>
    $(document).ready(function(){
        $('#fadeOutBtn').click(function(){
            $('#box').fadeOut(3000,function(){
                console.log("Now it is hidden");
                
            });
        });

        $('#fadeInBtn').click(function(){
            $('#box').fadeIn(3000,function(){
                console.log("Now it is show");
            });
        });

        $('#fadeToggleBtn').click(function(){
            $('#box').fadeToggle();
        });

    });
    </script>
</body>
</html>
