<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
     <!-- jQuery CDN link-->
     <script
     src="https://code.jquery.com/jquery-3.7.1.min.js"
     integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

   ></script>

   <!-- css -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>jQuery ReplaceWith() & ReplaceAll()</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, rem.</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, explicabo.</p>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, harum!</p>
    </div>
    <br>

    <button id="replaceBtn">Replace</button>

    <script>
        $(document).ready(function(){
            $('#replaceBtn').click(function(){
                // $('#box p:first').replaceWith("<h3>replaceWith Text</h3>");

                $("<h3>replace text</h3>").replaceAll('#box p');
            });
        });
    </script>
</body>
</html>
