<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- jQuery CDN link-->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <!-- css -->
   <style>
    #box{
        background: lightgreen;
        border: 1px solid black;
        padding: 10px;
        position: relative;
    }
   </style>
</head>
<body>
    <h1>jQuery offset & position method</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores laboriosam esse doloribus facilis enim dolor laudantium inventore magni, temporibus ad qui, rerum unde! Quas porro corporis tenetur rem quis similique.</p>

    </div>
    <br>
    <button id="positionBtn">Position</button>
    <button id="offsetBtn">Offset</button>

    <script>
        $(document).ready(function(){
            $('#positionBtn').click(function(){
                console.log($('#box').position());
            });

            $('#offsetBtn').click(function(){
                console.log($('#box').offset());
            });
        });
    </script>
</body>
</html>
