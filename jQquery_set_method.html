<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- jQuery CDN link-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- css -->
     <style>
        #box{
            background: pink;
            padding: 10px;
            border: 1px solid #000;
        }
        .red{
            color:red;
        }
     </style>
</head>
<body>
    <h1>jQuery set methods</h1>

    <div id="box" class="tets">
        <h2>test box</h2>
        <p>Lorem, ipsum dolor <span>sit amet consectetur </span>adipisicing elit. Deleniti, cupiditate!</p>
    </div>

    <br>
    <button id="clickbutton">set value</button>

    <script>
        $(document).ready(function(){
            $('#clickbutton').click(function(){
                $('#box h2').text("hello");

                $('#box p').html("This <b>is new</b> text ");

                $('#box h2').attr("class","red");
            })
        })
    </script>
</body>
</html>
