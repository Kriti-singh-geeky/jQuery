<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

    <!-- jQuery CDN link-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        background: pink;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Form Events</h1>
    <form action="" id="sform">
      <label for="">name</label>
      <input type="text" id="sname" /><br /><br>

      <label for="">class</label>
      <input type="text" id="sclass" /><br /><br>

      <label for="">country</label>
      <select id="scountry">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Nepal">Nepal</option>
      </select>
      <br />
      <br />

      <input type="submit">
    </form>
 
     <div id="test" style="border:1px solid red; margin-top: 20px;"></div> 

    <script>
        $(document).ready(function(){
            $('#sname,#sclass,#scountry').focus(function(){
                $(this).css('background-color','lime');
            });

            $('#sname,#sclass,#scountry').blur(function(){
                $(this).css('background-color',' ');
            });

            $('#scountry').change(function(){
                // $(this).css('background-color','pink');
                let a=$(this).val();
                $('#test').html(a);
            });

            $('#sname,#sclass').select(function(){
                $(this).css('background-color','yellow');
            });

            $('#sform').submit(function(){
                console.log("form submitted");
            });


        });
    </script>
  </body>
</html>
