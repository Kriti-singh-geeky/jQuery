<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- jQuery CDN link-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- css -->
     <style>
        #box{
            border: 2px solid black;
            padding: 10px;
        }
        .first{
            background: tan;
        }
        .second{
            background: pink;
        }
     </style>
</head>
<body>
    <h1>jQuery class methods</h1>

    <div id="box">
        <h2>test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, ut.</p>
    </div>
    <br>
    <button id="addbutton">Add class</button>
    <button id="removebutton">Remove class</button>
    <button id="togglebutton">Toggle class</button>

    <script>
        $('#addbutton').click(function(){
            $('#box').addClass("first second");
        });

        $('#removebutton').click(function(){
            $('#box').removeClass("second");
        });

        $('#togglebutton').click(function(){
            $('#box').toggleClass("second");
        });
    </script>
</body>
</html>
