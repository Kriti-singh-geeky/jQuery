<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
     <!-- jQuery CDN link-->
     <script
     src="https://code.jquery.com/jquery-3.7.1.min.js"
     integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
     crossorigin="anonymous"
   ></script>

   <!-- css -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        #test{
            background: pink;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>jQuery wrap() & unwrap()</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, harum!</p>
    </div>
    <br>

    <button id="wrapBtn">Wrap</button>
    <button id="unwrapBtn">UnWrap</button>

    <script>
        $(document).ready(function(){
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<div id="test"></div>');
            });

            $('#unwrapBtn').click(function(){
                $('#box p').unwrap();
            });
        });
    </script>
</body>
</html>
